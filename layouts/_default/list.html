{{ define "header" }}
    {{ partial "header.html" . }}
{{ end }}

{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<main>

<h1>{{.Title}}</h1>
<section>
    <ul>
{{ range .Pages }}
    <li>
        <a href="{{.Permalink}}">{{ .Title }}</a>
    </li>
{{ end }}
    </ul>
</section>
</main>
{{ end }}
